<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Background Color</title>
    <style>
        #targetElement {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            background-color: lightblue; /* Initial background color */
        }
    </style>
</head>
<body>
    <button id="toggleButton">Toggle Background Color</button>
    <div id="targetElement">
        This is the target element.
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('toggleButton');
            const target = document.getElementById('targetElement');

            // Define initial and toggle background colors
            const initialColor = 'lightblue';
            const toggleColor = 'transparent'; // or any other color you want

            button.addEventListener('click', () => {
                // Check the current background color and toggle
                if (target.style.backgroundColor === toggleColor) {
                    target.style.backgroundColor = initialColor;
                } else {
                    target.style.backgroundColor = toggleColor;
                }
            });
        });
    </script>
</body>
</html>
